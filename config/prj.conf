# Enable Bluetooth Low Energy (BLE)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="test"

# Enable ZMK USB support
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="test"

# Enable HID (Human Interface Device) over USB and BLE
CONFIG_ZMK_HID=y

# Enable Keyboard support
CONFIG_ZMK_KEYBOARD=y

# Enable Matrix Scanning
CONFIG_ZMK_MATRIX_SCAN_INTERVAL_US=5000

# Enable Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Enable Battery support (if applicable)
CONFIG_ZMK_BATTERY=y

# Debugging Options (Optional, for development)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# HID Report Configuration
CONFIG_USB_HID_POLL_INTERVAL_MS=10
CONFIG_ZMK_HID_REPORT_SIZE=64
